<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="./script.js" defer></script>
    <section class="q-hero">

            <div class="q-logo">
                <p class="q-logo-quiz"><span>Q</span>uiz</p>
                <p class="q-logo-point"><span>100</span>pn</p>
            </div>
        
        <section class="q-questions" id="html-Questions">
            <h3 id="title"></h3>
        </section>


        <section class="q-answers" id="html-answers">
            <button class="btn">btn1</button>
            <button class="btn">btn2</button>
            <button class="btn">btn3</button>
            <button class="btn">btn4</button>
        </section>


        <section class="q-next-back"> 
            <button class="q-back" id="back">Back</button>
            <button class="q-next" id="next">next</button>
            <button  id="start">start</button>
        </section>

    </section>
</body>
</html>
